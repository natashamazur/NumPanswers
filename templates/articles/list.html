{% extends 'base.html' %}
{% block content %}
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-dark-secondary mui--text-body2">POSTS</div>
                <div class="mui-divider"></div>
                {% for a in articles %}
                    <br>
                    <a class="mui--text-headline" href="{% url 'articles:article' a.id %}">{{ a.title }}</a>
                    <div class="mui--text-dark-secondary"> {{ a.pub_date }} by {{ a.author.username }}</div>
                    <div> {{ a.text | truncatewords:50}} </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
